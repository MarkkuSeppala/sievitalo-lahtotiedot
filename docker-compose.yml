services:
  postgres:
    image: postgres:16-alpine
    container_name: lahtotiedot-db
    environment:
      POSTGRES_USER: lahtotiedot
      POSTGRES_PASSWORD: lahtotiedot_dev
      POSTGRES_DB: lahtotiedot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lahtotiedot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lahtotiedot-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://lahtotiedot:lahtotiedot_dev@postgres:5432/lahtotiedot
      JWT_SECRET: dev_secret_key_change_in_production
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lahtotiedot-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  postgres_data:

